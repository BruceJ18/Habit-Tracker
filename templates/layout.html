<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ title }}</title>
        <link rel="stylesheet" href="../static/css/main.css"> 


        {% block head_content %} {% endblock %}
    </head>
    <body>
        <header class="header">
            <h1 class="header__title"><a class="header__link" href="{{url_for('index')}}">Habits</a></h1>
            {% if "add" not in request.endpoint %}
            <a href="{{ url_for('add_habit') }}" class="header__link">+ Add Habit</a>
            {% endif %}
        </header>
        <main class="main">
            {% block main_content%}
            {% endblock %}
        </main>
    </body>
</html>
